spring.application.name=ansa-backend

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ansa_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto del servidor
server.port=8080

# Para ver el formato bonito de las consultas en consola
spring.jpa.properties.hibernate.format_sql=true

# Para usar Swagger (si no lo ves aún)
springdoc.swagger-ui.path=/swagger-ui.html
